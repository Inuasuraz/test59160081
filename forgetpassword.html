<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
</head>

<body>

    <section class="hero is-primary is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title"><br>
                    <center>Login Success</center>
                </h1>
                <h2 class="subtitle">
                    <br>
                </h2>
            </div>
        </div>
    </section>

    <br><br>

    <section>
        <div class="container">
            <div class="columns">
                <div class="column"></div>

                <div class="column">
                    <div class="notification" id="succ">
                        

                    </div>
                </div>
                <div class="column"></div>

            </div>

        </div>

    </section>

    <section>
        <div class="container">
            <div class="columns">
                <div class="column"></div>
                <div class="column">
                    <div class="field">
                        <label class="label">Comfirm E-mail</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="E-mail" id="email"> 
                        </div>
                        <p class="help" id="notSucc" style="color:red"></p>
                    </div>
                </div>
                <div class="column"></div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="columns">
                <div class="column"></div>
                <div class="column"></div>
                <div class="column">
                    <a class="button  is-link" onclick="check()">Confirm</a>
                    <a class="button  is-link" href="index.html">Back</a>
                </div>
                <div class="column">

                </div>
                <div class="column"></div>
                <div class="column"></div>
            </div>
        </div>
    </section>



</body>


<script>

function check(){

        var em = document.getElementById("email").value.includes(".com", 0);

        console.log(em);

        if(em){
            document.getElementById("succ").innerHTML = "The password was sent to the email.";
            document.getElementById("succ").setAttribute("class","notification is-success");
            document.getElementById("email").setAttribute("style","background-color:#e5ea9a");
            document.getElementById("email").classList.remove("is-danger");
            document.getElementById("notSucc").innerHTML = "";
        }else{
            document.getElementById("notSucc").innerHTML = "the e-mail is invalid";
             document.getElementById("email").classList.add("is-danger");
        }

}


</script>

</html>
